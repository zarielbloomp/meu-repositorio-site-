<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem Vindo!</title>
    <link rel="stylesheet" href="pagina-login-ifes.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
<div id="container-geral">
    <div id="container-conteudo">
        <h1>Olá, faça login, e seja bem vindo!!</h1>
        <label for="iname"><span class="material-symbols-outlined">Person</span>Nome: </label>
        <input type="text" name="name" id="iname" required placeholder="Usuário: " maxlength="30">
        <span id="nameError" class="error"></span>
        <br>
        <label for="iemail"><span class="material-symbols-outlined">Mail</span>Email: </label>
        <input type="email" name="email" id="iemail" required placeholder="Email: ">
        <span id="emailError" class="error"></span>
        <br>
        <label for="ipassword"><span class="material-symbols-outlined">Lock</span>Senha: </label>
        <input type="password" name="password" id="ipassword" required placeholder="Senha: " maxlength="8">
        <span id="passwordError" class="error"></span>
        <br>
        <input type="button" value="Enviar" id="buttom">
    </div>
</div>

    <script src="script.js"></script>
</body>
</html>
